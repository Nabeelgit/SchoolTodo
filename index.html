<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Todo list</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <input type="text" id="add_inp" placeholder="Add an item...">
        <button id="add_btn">Add</button>
    </form>
    <div class="container">
        <div class="tests" style="border-right: 1px solid">
            <h2 style="color: rgb(82, 228, 140)">Tests</h2>
        </div>
        <div class="homeworks">
            <h2 style="color: red">Homeworks</h2>
        </div>
        <div class="study" style="border-left: 1px solid">
            <h2 style="color: blueviolet">Study</h2>
        </div>
    </div>
</body>
</html>
